        <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">

    </head>
    <body>
        <header class="header">
            <div class="header__container hide-for-mobile">
                <div class="header__left-area">

                        <a class="header__logo" href="./home-page.html">

                        <a class="header__nav-item" href="./home-page.html">Contact Us</a>
                    </nav>
                </div>
                <div class="header__right-area">
                    <div class="header__search-area">
                        <form method="GET">
                            <input type="text" placeholder="Search" name="search">
                            <button type="submit"><img src="assets/search-purple.png"></button>
                        </form>
                    </div>
                    <div class="header__social-media">
                        <a class="facebook" href="https://facebook.com" target="_blank">

                        </a>
                        <a class="twitter" href="https://twitter.com" target="_blank">
                            <img class="svg" src="./assets/twitter.svg">
                        </a>
                        <a class="linkedin" href="https://linkedin.com" target="_blank">
                            <img class="svg" src="./assets/linkedin.svg">

                        <a class="instagram" href="https://instagram.com" target="_blank">

                        </a>
                    </div>
                </div>
            </div>
            <div class="header__mobile-nav-container hide-for-larger-device">
                <button class="header__mobile-menu-hamburger" onclick="openMobileMenu()">
                    <img class="svg" src="./assets/menu.svg">
                </button>
                <div class="header__mobile-logo-area">
                    <a class="header__mobile-logo" href="./home-page.html">
                        <img src="./assets/logo-icon.png">
                    </a>
                </div>
                <button class="header__mobile-search-button" onclick="toggleSearchField()">
                    <img src="./assets/search-purple.png">
                </button>
            </div>
            <div class="header__mobile-menu-wrapper">
                <div class="header__mobile-menu-header">
                    <span>Menu</span>
                    <button class="header__mobile-menu-hamburger" onclick="closeMobileMenu()">
                        <img class="svg" src="./assets/close.svg">
                    </button>
                </div>
                <div class="header__mobile-details-area">
                    <nav class="header__mobile-nav">
                        <a class="header__mobile-nav-item current-page" href="./home-page.html">Home</a> 
                        <a class="header__mobile-nav-item" href="./home-page.html">About</a>
                        <a class="header__mobile-nav-item" href="./add-page.html">New Blog</a>
                        <a class="header__mobile-nav-item" href="./home-page.html">Contact Us</a>
                    </nav>
                    <div class="header__mobile-social-media">
                        <a class="facebook" href="https://facebook.com" target="_blank">
                            <img class="svg" src="./assets/facebook.svg">
                        </a>
                        <a class="twitter" href="https://twitter.com" target="_blank">
                            <img class="svg" src="./assets/twitter.svg">

                        <a class="linkedin" href="https://linkedin.com" target="_blank">
                            <img class="svg" src="./assets/linkedin.svg">
                        </a>
                        <a class="instagram" href="https://instagram.com" target="_blank">
                            <img class="svg" src="./assets/instagram.svg">
                        </a>
                    </div>
                </div>
            </div>
            <div class="header__mobile-search-area">
                <form method="GET">
                    <input type="text" placeholder="Search" name="search">
                    <button type="submit"><img src="assets/search-purple.png"></button>
                </form>
            </div>
        </header>
        <div class="main-content">
            <div class="new-article">
                <form method="POST">
                    <div class="title-wrapper input-wrapper flex-column">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    <div class="tag-wrapper input-wrapper flex-column">
                        <label for="tag">Tag:</label>
                        <input type="text" id="tag" name="tag">
                    </div>
                    <div class="tag-color-wrapper input-wrapper flex-column">
                        <label for="tag-color">Tag Color:</label>
                        <select name="tag-color" id="tag-color">
                            <option value="blue">Blue</option>
                            <option value="purple">Purple</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                        </select>
                    </div>
                    <div class="author-wrapper input-wrapper flex-column">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author">
                    </div>
                    <div class="featured-article-wrapper input-wrapper flex-column">
                        <input type="checkbox" id="featured-article" name="featured-article">
                        <label for="featured-article">Featured Article?</label>
                    </div>
                    <div class="banner-image-wrapper input-wrapper flex-column">
                        <label for="banner-image">Banner Image:</label>
                        <input type="file" id="banner-image" name="banner-image" accept="image/png, image/jpeg">
                    </div>
                    <div class="mini-image-wrapper input-wrapper flex-column">
                        <label for="mini-image">Mini Image:</label>
                        <input type="file" id="mini-image" name="mini-image" accept="image/png, image/jpeg">
                    </div>
                    <div class="content-wrapper input-wrapper flex-column">
                        <label for="content">Content:</label>
                        <textarea id="summernote" name="editordata"></textarea>
                    </div>
                    <div class="submit-wrapper">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <div class="footer__top-area">
                <div class="footer__logo-area">
                    <a class="footer__logo" href="home.html">
                        <img src="./assets/logo-light.png">
                    </a>
                </div>
                <div class="footer__contact-area">
                    <a class="email" href="mailto:hello@jiangren.com.au" target="_blank">
                        <img class="svg" src="assets/email.svg">
                        <span>hello@jiangren.com.au</span>
                    </a>
                    <a class="phone" href="tel: 0421672555" target="_blank">
                        <img class="svg" src="assets/phone.svg">
                        <span>0421 672 555</span>
                    </a>
                </div>
                <div class="footer__social-media-area">
                    <a class="facebook" href="https://facebook.com" target="_blank">
                        <img class="svg" src="assets/facebook.svg">
                    </a>
                    <a class="twitter" href="https://twitter.com" target="_blank">
                        <img class="svg" src="assets/twitter.svg">
                    </a>
                    <a class="linkedin" href="https://linkedin.com" target="_blank">
                        <img class="svg" src="assets/linkedin.svg">
                    </a>
                    <a class="instagram" href="https://instagram.com" target="_blank">
                        <img class="svg" src="assets/instagram.svg">
                    </a>
                </div>
            </div>
            <div class="footer__bottom-area">
                <span class="footer__copyright">Â© 2021 All rights reserved.</span>
            </div>
        </footer>

            $(document).ready(function() {
                $('#summernote').summernote({

    </body>
</html>
